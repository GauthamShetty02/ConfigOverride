<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Flag and Preferences Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Feature Flag and Preferences Manager</h1>
        <div class="tabs">
            <button id="featureFlagsTab" class="tab-button active">Feature Flags</button>
            <button id="preferencesTab" class="tab-button">Preferences</button>
            <!-- <button id="apiResponseTab" class="tab-button">API Response</button> -->
        </div>
        <button id="refreshButton">Refresh Page</button>
        <div id="featureFlagsContent" class="tab-content active">
            <div class="search-container">
                <input type="text" id="featureFlagSearch" class="search-input" placeholder="Search feature flags...">
            </div>
            <div class="add-form">
                <input type="text" id="newFeatureFlagName" placeholder="New feature flag name">
                <input type="text" id="newFeatureFlagValue" placeholder="New feature flag value">
                <button id="addFeatureFlag">Add Feature Flag</button>
            </div>
            <div id="featureFlagsList" class="list-container"></div>
        </div>
        <div id="preferencesContent" class="tab-content">
            <div class="search-container">
                <input type="text" id="preferenceSearch" class="search-input" placeholder="Search preferences...">
            </div>
            <div class="add-form">
                <input type="text" id="newPreferenceName" placeholder="New preference name">
                <input type="text" id="newPreferenceValue" placeholder="New preference value">
                <button id="addPreference">Add Preference</button>
            </div>
            <div id="preferencesList" class="list-container"></div>
        </div>
        <div id="apiResponseContent" class="tab-content">
            <div class="api-form">
                <input type="text" id="apiUrl" placeholder="Enter API URL (e.g., https://content-api.jcpenney.com/content-aggregator/globalnav/L2)">
                <select id="apiMethod">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                </select>
                <button id="fetchApiResponse">Fetch API Response</button>
            </div>
            <textarea id="apiResponseData" placeholder="API response data will appear here..."></textarea>
            
        </div>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Preference</h2>
            <div id="editTabs" class="edit-tabs"></div>
            <div id="editForm"></div>
            <div class="modal-actions">
                <button id="savePreference">Save</button>
                <button id="cancelEdit">Cancel</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
